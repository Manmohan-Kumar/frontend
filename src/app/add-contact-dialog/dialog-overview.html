<h1 mat-dialog-title>Hi {{data.sender_name}}, add a contact</h1>
<div mat-dialog-content>
  <p>Add a Contact</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.display_name" placeholder="Enter the contact name.">
  </mat-form-field>  
  <mat-form-field>
    <input matInput [(ngModel)]="data.country_phone_code" placeholder="Enter the country code.">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.phone_number" placeholder="Contact's phone number.">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
