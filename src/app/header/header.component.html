<mat-toolbar style="background-color:rgb(76, 135, 239); color: rgb(255, 255, 255);" class="mat-elevation-z10">
  <mat-toolbar-row>
    <span>TeleSign Conversations</span>    
    
    <span class="spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Contact Us</button>
    <mat-slide-toggle color="accent" (change)="onChange($event)" [checked] = 'checked' [disabled]="disabled">
        <p *ngIf="checked"> Log Out </p>
      </mat-slide-toggle>
  </mat-toolbar-row>
</mat-toolbar>
